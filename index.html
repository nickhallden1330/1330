<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="./css/main.css" />
		<title>Nick Hallden</title>
	</head>
	<body class="overflow-hidden">
		<h1 class="text-center fs-1 fw-normal mt-3 mb-3">Contact Book</h1>
		<div class="row">
			<div class="col-5 ms-5">
				<h2 class="mb-2">New Contact</h2>
				<form class="js-form" method="post">
					<div class="input-group mb-3">
						<input
							type="text"
							class="form-control js-inp"
							placeholder="Username"
							aria-label="Username"
						/>
					</div>
					<div class="input-group mb-3">
						<input
							type="email"
							class="form-control js-inp1"
							placeholder="Relationship"
							aria-label="Useremail"
						/>
					</div>
					<div class="input-group mb-3">
						<input
							type="number"
							class="form-control js-inp2"
							placeholder="Phone"
							aria-label="Userphone"
						/>
					</div>
					<button type="submit" class="btn btn-primary">Add Contact</button>
				</form>
			</div>

			<div class="col-5 ms-5 me-3">
				<h2 class="mb-2">Contacts</h2>
				<ul class="js-list list-unstyled"></ul>
			</div>
		</div>

		<script src="./js/main.js"></script>
	</body>
</html>
